<div class="container" >
    <table mat-table [dataSource]="(users$ | async)?.users ?? []">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Gebruiker</th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Bedrijf</th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Administrator</th>
            <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Bewerk</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-button [disabled]="!element.canBeModified" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button> 
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Verwijder</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-button color='warn' type="button" [disabled]="!element.canBeModified" (click)="remove(element)">
                    <mat-icon>delete-forever</mat-icon>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="accent" (click)="newUser()">
        <mat-icon>create</mat-icon> NIEUW
    </button>
</div>
