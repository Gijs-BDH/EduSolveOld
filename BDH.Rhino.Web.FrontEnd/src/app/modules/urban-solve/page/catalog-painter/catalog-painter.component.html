<button mat-raised-button [matMenuTriggerFor]="menu" style="width:100%">+ Bouwconcept</button>
<mat-menu #menu>
    <button *ngFor="let catalog of catalog$ | async" mat-menu-item (click)="drawCatalog(catalog)">
        {{catalog.name}}
    </button>
</mat-menu>
<mat-card *ngIf="selectedCatalog">
    <mat-card-header>
        <mat-card-title>
            Geselecteerde catalogus
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-slide-toggle [(ngModel)]="selectedCatalog.pinned">Pinned</mat-slide-toggle>
        <mat-label style="display:block">Verdiepingen: {{selectedCatalog.levelsFrom}} tot {{selectedCatalog.levelsTo}}</mat-label>
        <mat-slider [min]="selectedCatalog.catalog.allowedRowsFrom ?? 3" [max]="selectedCatalog.catalog.allowedRowsTo ?? 8">
            <input [(ngModel)]="selectedCatalog.levelsFrom" matSliderStartThumb>
            <input [(ngModel)]="selectedCatalog.levelsTo" matSliderEndThumb>
        </mat-slider>
        <mat-slide-toggle [(ngModel)]="selectedCatalog.useSeed" style="display:block">
            Use Seed
        </mat-slide-toggle>
    
        <mat-form-field *ngIf="selectedCatalog.useSeed" style="display:block">
            <mat-label>Seed:</mat-label>
            <input matInput type="number" [(ngModel)]="selectedCatalog.usedSeed" />
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="solveAgain(selectedCatalog)">Solve again</button>
        <button mat-raised-button color="warn" (click)="remove(selectedCatalog)">remove</button>
    </mat-card-actions>
</mat-card>
