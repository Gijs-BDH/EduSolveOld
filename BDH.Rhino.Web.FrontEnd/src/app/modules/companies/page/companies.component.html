<div class="container" >
    <table mat-table [dataSource]="(companies$ | async)?.companies ?? []">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Naam</th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Verwijder</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-button color='warn' type="button" (click)="remove(element)">
                    <mat-icon>delete-forever</mat-icon>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="accent" (click)="add()">
        <mat-icon>create</mat-icon> NIEUW
    </button>
</div>
