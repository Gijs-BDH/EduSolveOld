<button mat-button class="menu-button" routerLink="/" (click)="sidenav.toggle()">
    <mat-icon>home</mat-icon>
    <span>Home</span>
</button>

<mat-divider></mat-divider>

<div *ngIf="!(auth.isAuthenticated$ | async)">
    <button mat-button class="menu-button" (click)="login()">
        <mat-icon>lock</mat-icon>
        <span>Login</span>
    </button>
</div>

<div *ngIf="auth.isAuthenticated$ | async">
    <button mat-button class="menu-button" routerLink="/home" (click)="sidenav.toggle()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile" (click)="sidenav.toggle()">
        <mat-icon>person</mat-icon>
        <span>Account</span>
    </button>
    <button mat-button class="menu-button" routerLink="/producten" (click)="sidenav.toggle()">
        <mat-icon>card_giftcard</mat-icon>
        <span>Producten</span>
    </button>
    <button mat-button class="menu-button" routerLink="/projecten" (click)="sidenav.toggle()">
        <mat-icon>folder_open</mat-icon>
        <span>Projecten</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/catalogus" (click)="sidenav.toggle()">
        <mat-icon>store</mat-icon>
        <span>Bouwconcepten Boulevard</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/project-editor" (click)="sidenav.toggle()">
        <mat-icon>map</mat-icon>
        <span>Verkenner</span>
    </button>
    <button mat-button class="menu-button" routerLink="/project-editor/urban-solve" (click)="sidenav.toggle()">
        <mat-icon>location_city</mat-icon>
        <span>Urban Solve</span>
    </button>
    <button mat-button class="menu-button" routerLink="/project-editor/edu-solve" (click)="sidenav.toggle()">
        <mat-icon>school</mat-icon>
        <span>Edu Solve</span>
    </button>

    <mat-divider></mat-divider>

    <div *ngIf="(users.currentUserIsAdmin$ | async)">

        <button mat-button class="menu-button" routerLink="/users" (click)="sidenav.toggle()">
            <mat-icon>supervised_user_circle</mat-icon>
            <span>Gebruikers</span>
        </button>

        <button mat-button class="menu-button" routerLink="/companies" (click)="sidenav.toggle()">
            <mat-icon>business</mat-icon>
            <span>Bedrijven</span>
        </button>

        <button mat-button class="menu-button" routerLink="/construction-concepts" (click)="sidenav.toggle()">
            <mat-icon>grid_on</mat-icon>
            <span>Constructie Concepten</span>
        </button>
    </div>

</div>
